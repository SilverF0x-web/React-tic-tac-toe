<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Знакомимся с React на практике</title>
</head>
<body>
<div id="root">

</div>

<script type="text/babel">
    const SYMBOL_X = 'X';
    const SYMBOL_O = 'O';
    function App() {
        // функция useState возвращает состояние и функцию меняющую это состояние, принимая первым аргументом изначальное состояние
        const [state, setState] = React.useState(SYMBOL_O);
        const cells = [null, null, null, SYMBOL_O, SYMBOL_X, SYMBOL_O, null, null, null,];
        const currentStep = SYMBOL_O; // текщий ход
        const getSymbolClassName = (symbol) => {
            if (symbol === SYMBOL_O) return 'symbol--o'
            if (symbol === SYMBOL_X) return 'symbol--x'
            return ''
        }; // функция helper для отображения классов

        // функции возвращающие JSX не явлюяются компонентами
        const renderSymbol = (symbol) => <span className={`symbol ${getSymbolClassName(symbol)}`}>{symbol}</span>

        // функция обработки содержимого клетки

        const handleCellClick = (index) => {
            // React никак не может узнать, что мы меняем массив текущих ячеек для этого используется useState
            // console.log('click', index);
            // React узнает, что мы что-то поменяли через функцию setState
            setState(SYMBOL_X);
            cells[index] = currentStep;
        }

        return (
            <div className="game">
                <div className="game-info">
                    Ход: {renderSymbol(state)}
                </div>
                <div className="game-field">
                    {cells.map((symbol,index) => {
                        // передаем () => handleCellClick для того чтобы не передавать ссылку а вызывать каждый раз функцию для каждой кнопки
                        return <button key={index} className="cell" onClick={() => handleCellClick(index)}>
                            {symbol ? renderSymbol(symbol) : null}
                        </button>
                    })}
                </div>
            </div>
        ) // JSX разметка
    }
    // root - объект в котором отрисовывается наше React-приложение
    const root = ReactDOM.createRoot(document.getElementById('root'));
    // вызываем метод рендер
    root.render(<App/>);
</script>
<style>
    html {
        font-family: Arial, Helvetica, sans-serif;
    }

    .game {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 150px;
        margin: 100px auto;
        padding: 20px;
        border: 1px solid black;
    }

    .game-info {
        margin-bottom: 10px;
    }

    .game-field {
        display: grid;
        grid-template-columns: repeat(3, 30px);
        grid-template-rows: repeat(3, 30px);
        padding: 1px 0 0 1px;
    }

    .cell {
        border: 1px solid grey;
        margin: -1px 0 0 -1px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: transparent;
    }

    .cell--win {
        background: rgba(255, 0, 0, 0.1);
    }

    .symbol {
        font-size: 20px;
        line-height: 24px;
    }

    .symbol--x {
        color: red;
    }

    .symbol--o {
        color: green;
    }
</style>
</body>
</html>
